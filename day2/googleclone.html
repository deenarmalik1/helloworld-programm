<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google clone</title>
        <link rel="stylesheet" href="googleclone.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <body>
        <header>
            <i class="fa-solid fa-arrow-left arrowleft" style="font-size: 14px;"></i>
            <i class="fa-solid fa-arrow-right arrowright" style="font-size: 14px;"></i>
            <i class="fa-solid fa-rotate-right rotateright" title="Reload this page" style="font-size: 14px;"></i>
            <input type="search" class="search" placeholder="Search Google or type a URL">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/800px-Google_%22G%22_logo.svg.png" height="18" width="18" class="gglimg">
            <i class="far fa-star star" title="bookmark this tab"></i>
            <i class="fas fa-bolt bolt" title="Energy saver is on"></i>
            <span class="mail" title="Malik">M</span>
        </header>
    </body>
