<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            Registration  Form and Student Table
        </title>

    </head>
    <body>
        <h1>
            Registration form</h1>
        <form action="#" method="post" target="_blank"
        <fieldset>
            <legend>
                Personal Details
            </legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required maxlength="50"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

        </fieldset>
        <fieldset>
            <legend>Additional details</legend>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            <label>Hobbies:</label>
            <input type="checkbox" id="Reading" name="hobbies[]" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="coding" name="hobbies[]" value="coding">
            <label for="coding">Coding</label>
            <input type="checkbox" id="travelling" name="hobbies[]" value="travelling">
            <label for="travelling">Travelling</label><br><br>
            <label for="profile-picture">Profile picture:</label>
            <input type="file" id="profile-picture" name="profile-picture"><br><br>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
            </select><br><br>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Enter your message"></textarea><br><br>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
    <h1>Student Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Zack</td>
                <td>25</td>
                <td>zack@example.com</td>
            </tr>
            <tr>
                <td>john</td>
                <td>27</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Sundar</td>
                <td>33</td>
                <td>Sundar@example.com</td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
