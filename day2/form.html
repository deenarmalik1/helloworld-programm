!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            FORM
        </title>
        <style>
            body{
                background-color: rgb(33, 155, 114);
            }
        .age{
            margin-right: 10px;

        }
        .fieldset{
            background-color: rgb(5, 5, 88);
            border-color: black;
            color: white;
            border-width: 10px;
            border-style: solid;
        }
        .field{
            border-color: black;
            border-style: solid;
            border-width: 10px;
        }
        </style>
    </head>
    <body>
        <form action="#" method="post" target="_blank">
            <fieldset class="field">
                <legend>
                    personal details
                </legend>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <br><br>
                <label for="age" >Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
                <br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

            </fieldset><br><br>
            <fieldset class="fieldset">
                <legend class="addition">Additional details</legend>
                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>
                <label>Hobbies</label>
                <input type="checkbox" id="Reading" name="Hobbies" value="Reading">
                <label for="Reading">Reading</label>
                <input type="checkbox" id="Coding" name="Hobbies" value="Coding">
                <label for="Coding">Coding</label>
                <input type="checkbox" id="Cricket" name="Hobbies" value="Cricket">
                <label for="Cricket">Cricket</label>
                <input type="checkbox" id="Sleeping" name="Hobbies" value="Sleeping">
                <label for="Sleeping">Sleeping</label>
                <br><br>
                <label for="profile-picture">profile-picture</label>
                <input type="file" id="profile-picture" name="profile-picture">
                <br><br>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="India">India</option>
                </select>
                <br><br><br>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message"></textarea><br><br>


            </fieldset>
            <input type="submit" value="Submit">

        </form>
    </body>
</html>
