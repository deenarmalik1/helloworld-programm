<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Good</title>
        <link rel="stylesheet" href="good.css">
    </head>
    <body>
        <header>
            <h1>My Travel App</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Products</a></li>
                </ul>
                
            </nav>
        </header>
        <main>
            <section class="Container">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSXrcFyMct8YNfWLQs85X9I3UZC-PqBAJmKsQp8eVZZ1HBcIY0q3azf5tnx929eVtGBJrFj20MZBDOu-zO_KjNab3HRnMg8vqFjhNzqeFwE5w" alt="Virat Kohli" title="Virat-Kohli">
            <h2>Virat Kohli</h2>
            <p>Virat Kohli is brilliant cricketer of india</p>
            <div class="button">
                <button class="Hire">Hire Me</button>
                <button class="Download">Download CV</button>
            </div>
            </section>
            <section class="form">
                <form action="#" method="post" target="_blank">
                    <fieldset class="first">
                        <legend>
                            Personal Details
                        </legend>
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br><br>
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br><br>
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>
                        <label for="profile-picture">Profile Picture: </label>
                        <input type="file" id="profile-picture" name="profile-picture" class="prof">
                    </fieldset>
                    
                    <fieldset class="fieldset">
                        <legend>Additional Details</legend>

                        <div>
                        <label class="gender">Gender: </label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male </label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br><br>
                        <div>
                        <label class="hobbies">Hobbies:</label>
                        <input type="checkbox" id="cricket" name="Hobbies" value="cricket">
                        <label for="cricket">Cricket</label>
                        <input type="checkbox" id="Reading" name="Hobbies" value="Reading">
                        <label for="Reading">Reading</label>
                        <input type="checkbox" id="Coding" name="Hobbies"  value="Coding">
                        <label for="Coding">Coding</label>
                        </div>
                        </div>
                        
                        
                    

                    </fieldset>
                </form>
            </section>
            
            
        </main>
        <footer>
            <p>&copy;2025 My Travel App</p>
        </footer>
    </body>
</html>
